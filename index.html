    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #0053a5;
            color: #333;
            line-height: 1.6;
        }

        /* Header styling */
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
        }

        /* Navigation menu styling */
        nav {
            display: flex;
            justify-content: center;
            background-color: #222;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            margin: 0 10px;
            font-size: 1.1rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        /* Hero section */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            background: url('https://via.placeholder.com/1600x800') no-repeat center center/cover;
            color: white;
            text-align: center;
        }

        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .hero button {
            padding: 10px 20px;
            font-size: 1.1rem;
            background-color: #f4a261;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hero button:hover {
            background-color: #e76f51;
        }

        /* Section with flexbox for modern layout */
        .features {
            display: flex;
            justify-content: space-around;
            padding: 40px 20px;
            background-color: #fff;
        }

        .feature {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
            width: 30%;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-10px);
        }

        .feature img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }

        .feature h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer p {
            font-size: 1rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .hero {
                height: 50vh;
            }

            .features {
                flex-direction: column;
                align-items: center;
            }

            .feature {
                width: 80%;
                margin-bottom: 20px;
            }
        }

    </style>
</head>
